<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example 1: while Loop</title>
    </head>
    <body>
        <script>
  // Example 1: Using a while loop to print numbers from 0 to user input
  let input = prompt("Enter a number");
  input = Number(input); // Convert user input to a number
  let i = 0;

  // while loop syntax: while (condition) { code to be executed }
  while (i < input) {
    console.log(i); // print the current value of i
    i++; // increment i by 1
  }
        </script>
    </body>
</html>
