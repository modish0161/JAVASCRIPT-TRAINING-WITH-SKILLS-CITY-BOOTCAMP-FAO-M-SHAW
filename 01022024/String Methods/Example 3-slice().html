<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Example 3</title>
    </head>
    <body>
        <script>
    // slice()
    let name = "Harry";
    console.log(name.slice(2, 4)); // Output: rr
    console.log(name.slice(1, 3)); // Output: ar
    console.log(name.slice(2));    // Output: rry
        </script>
    </body>
</html>
