<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Example 4</title>
    </head>
    <body>
        <script>
    // replace()
    let name = "Harry";
    console.log(name.replace("ry", "is")); // Output: Hais
    console.log(name.replace("Ry", "is")); // Output: Harry (no change, case-sensitive)
        </script>
    </body>
</html>
