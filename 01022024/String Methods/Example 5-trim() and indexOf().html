<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Example 5</title>
    </head>
    <body>
        <script>
    // trim() and indexOf()
    let spacedName = "       Harry        ";
    console.log(spacedName.trim());       // Output: Harry

    let name = "Harry";
    console.log(name.indexOf("r"));       // Output: 2
    console.log(name.indexOf("R"));       // Output: -1 (not present, case-sensitive)
        </script>
    </body>
</html>
