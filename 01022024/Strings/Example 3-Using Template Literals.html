<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Example 3</title>
    </head>
    <body>
        <script>
    // Using template literals for string interpolation
    const name = "Rayyan";
    const favorite = "Pepsi";

    // Without template literals
    const sentence1 = name + " loves " + favorite;
    console.log(sentence1); // Output: "Rayyan loves Pepsi"

    // With template literals
    const sentence2 = `${name} loves ${favorite}`;
    console.log(sentence2); // Output: "Rayyan loves Pepsi"
        </script>
    </body>
</html>
