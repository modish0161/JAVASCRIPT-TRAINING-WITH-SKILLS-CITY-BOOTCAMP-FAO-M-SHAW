<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Example 4</title>
    </head>
    <body>
        <script>
    // Using escape sequences to handle special characters
    let sentence = 'She said, "Hello!"';
    console.log(sentence);                  // Output: She said, "Hello!"

    sentence = "She said, \"Hello!\"";
    console.log(sentence);                  // Output: She said, "Hello!"

    sentence = "She said, \"Hello!\"";      // Output: She said, "Hello!"
        </script>
    </body>
</html>
