<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Example 5</title>
    </head>
    <body>
        <script>
    // Using escape sequences for new line and tab
    let sentence1 = "Hello\nWorld";
    console.log(sentence1); // Output: Hello\nWorld (displays as two lines)

    let sentence2 = "Hello\tWorld";
    console.log(sentence2); // Output: Hello\tWorld (displays with a tab)

    let sentence3 = "Hello\n\tWorld";
    console.log(sentence3); // Output: Hello\n\tWorld (displays as two lines with a tab)
        </script>
    </body>
</html>
