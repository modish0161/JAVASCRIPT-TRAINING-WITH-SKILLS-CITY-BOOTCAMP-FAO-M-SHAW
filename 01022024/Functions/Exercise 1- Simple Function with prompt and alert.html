        <script>
  // Example 1: Simple Function with prompt and alert
  // This function prompts the user for input and displays it using alert
  function exec() {
    let input = prompt("Enter Something");
    alert("Input: " + input);
  }

  // Calling/invoking the function
  exec();
        </script>
