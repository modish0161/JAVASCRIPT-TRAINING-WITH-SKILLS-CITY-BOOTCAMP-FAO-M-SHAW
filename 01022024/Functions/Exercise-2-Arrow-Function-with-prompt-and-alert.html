<!DOCTYPE html>
<html lang="en">

    <body>
        <script>
  // Example 2: Arrow Function with prompt and alert
  // This arrow function does the same as Example 1 but using arrow function syntax
  let exec = () => {
    let input = prompt("Enter Something");
    alert("Input: " + input);
  };

  // Calling/invoking the function
  exec();
        </script>
