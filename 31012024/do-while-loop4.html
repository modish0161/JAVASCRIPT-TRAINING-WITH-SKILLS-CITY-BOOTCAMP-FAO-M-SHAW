<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Do-While Loop Example</title>
    </head>
    <body>
        <h2>Do-While Loop Example</h2>
        <script>
        let count = 0;

        do {
            console.log("Iteration " + (count + 1));
            count++;
        } while (count < 5);
        </script>
    </body>
</html>
