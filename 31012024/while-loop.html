<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>While Loop Example</title>
    </head>
    <body>
        <h2>While Loop Example</h2>
        <script>
        let count = 0;

        while (count < 5) {
            console.log("Iteration " + (count + 1));
            count++;
        }
        </script>
    </body>
</html>
