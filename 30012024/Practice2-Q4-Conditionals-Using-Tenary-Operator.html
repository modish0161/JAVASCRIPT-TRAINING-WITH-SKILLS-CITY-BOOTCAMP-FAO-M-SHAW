<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Driving Eligibility Check</title>
        <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
        </style>
    </head>
    <body>
        <script>
    // Driving Eligibility Check using Ternary Operator
    let age = prompt("Enter your age");
    let eligibility = age >= 18 ? "You can drive" : "You cannot drive";

    displayResult("Driving Eligibility Check", age, eligibility);

    // Helper function to display results in a table
    function displayResult(title, input, result) {
        document.write("<h2>" + title + "</h2>");
        document.write("<table>");
        document.write("<tr><th>Input</th><th>Result</th></tr>");
        document.write("<tr><td>" + input + "</td><td>" + result + "</td></tr>");
        document.write("</table>");
    }
        </script>
    </body>
</html>
