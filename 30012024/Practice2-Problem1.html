<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age Range Check</title>
        <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
        </style>
    </head>
    <body>
        <script>
    // Age Range Check
    let age = prompt("What is your age?");
    age = parseInt(age);

    if (age > 10 && age < 20) {
        console.log("Your age is between 10 and 20");
    } else {
        console.log("Your age is not between 10 and 20");
    }

    if (age > 10 && age < 20) {
        console.log("Your age lays between 10 and 20");
    } else {
        console.log("Your age doesn't lay between 10 and 20");
    }
        </script>
    </body>
</html>
