<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Console Exercise</title>
        <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
        </style>
    </head>
    <body>
        <script>
    // JavaScript Console Exercise
    let marks_class_12 = [91, 82, 63, 84];
    console.log(marks_class_12[1]); // 82

    let fruits = ["Apple", "Orange", "Banana"];
    console.log(fruits); // ["Apple", "Orange", "Banana"]
    console.log(fruits.length); // 3
    fruits[3] = "Grapes";
    console.log(fruits.length); // 4
    console.log(fruits);

    console.log(typeof fruits); // object

    // Accessing non-existent index will be undefined
    console.log(marks_class_12[6]); // undefined

    // Changing the value of an array
    marks_class_12[0] = 96;
    console.log(marks_class_12);

    // Adding a new value to the array
    marks_class_12[6] = 89;
    console.log(marks_class_12);

    // Empty array and arrays with specific types
    let fruitsArray = []; // empty array
    let numberArray = [1, 2, 3, 4, 5]; // array of numbers

    // Mixed type array
    let mixedArray = ["fruits", "shoes", "socks"];

    // Objects in an array
    let mixedObjectArray = [
        {
            type: "fruits",
            item: "Apple",
            function: function myWorld() {
                console.log("Thank you for my cart");
            }
        },
        {
            type: "shoes",
            item: "Sneakers",
            function: function hello() {
                console.log("Hello world");
            }
        },
        {
            type: "socks",
            item: "Woolen Socks",
            function: function greet() {
                console.log("Greetings!");
            }
        }
    ];

    console.log(mixedObjectArray);
        </script>
    </body>
</html>
