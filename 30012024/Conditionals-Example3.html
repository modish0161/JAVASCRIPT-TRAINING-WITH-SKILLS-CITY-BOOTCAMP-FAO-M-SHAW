<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leap Year Check</title>
        <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
        </style>
    </head>
    <body>
        <script>
    // Example: Checking Leap Year
    let year = prompt("Enter a year");
    let isLeapYear;

    if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
        isLeapYear = "Leap Year";
    } else {
        isLeapYear = "Not a Leap Year";
    }

    displayResult("Leap Year Check", year, isLeapYear);

    // Helper function to display results in a table
    function displayResult(title, input, result) {
        document.write("<h2>" + title + "</h2>");
        document.write("<table>");
        document.write("<tr><th>Input</th><th>Result</th></tr>");
        document.write("<tr><td>" + input + "</td><td>" + result + "</td></tr>");
        document.write("</table>");
    }
        </script>
    </body>
</html>
