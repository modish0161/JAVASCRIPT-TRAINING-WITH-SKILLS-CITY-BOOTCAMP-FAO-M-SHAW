<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Divisibility Check</title>
        <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
        </style>
    </head>
    <body>
        <script>
    // Number Divisibility Check
    let num = prompt("Enter a number");
    num = parseInt(num); // Converting the string to a number

    if (num % 2 === 0 && num % 3 === 0) {
        console.log("Your number is divisible by 2 AND 3");
    } else {
        console.log("Your number is not divisible by 2 AND 3");
    }

    if (num % 2 === 0 || num % 3 === 0) {
        console.log("Your number is divisible by 2 or 3");
    } else {
        console.log("Your number is not divisible by 2 or 3");
    }
        </script>
    </body>
</html>
