<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>My Javascript_7_index_let_test_7</title>
        <link href="style2.css" rel="stylesheet">
    </head>
    <body>
        <!-- Add an h1 element with an id for easier reference -->
        <h1 id="exercise-heading">Let Exercise</h1>
        <!-- Include the JavaScript file -->
        <script src="app.js"></script>
        <!-- JavaScript to update the content of the h1 element using let -->
        <script>
            // Declare a variable using let with a number
            let numberExample = 42;

            // Log the variable to the console
            console.log(numberExample);

            // Update the variable with a different number
            numberExample = 7;

            // Log the updated variable to the console
            console.log(numberExample);

            // Update the content of the h1 element
            document.getElementById("exercise-heading").textContent = `The current number is: ${numberExample}`;
        </script>
    </body>
</html>
