<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>My Javascript_3_index_var_test_3</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Add an h1 element with an id for easier reference -->
        <h1 id="exercise-heading">Var Exercise</h1>
        <!-- Include the JavaScript file -->
        <script src="app.js"></script>
        <!-- JavaScript to update the content of the h1 element using var -->
        <script>
            // Declare a variable using var
            var exercise = "Yesterday was a good day!";

            // Log the variable to the console
            console.log(exercise);

            // Update the variable
            exercise = "Tomorrow is gonna be even better!";

            // Log the updated variable to the console
            console.log(exercise);

            // Update the content of the h1 element
            document.getElementById("exercise-heading").textContent = exercise;
        </script>
    </body>
</html>
