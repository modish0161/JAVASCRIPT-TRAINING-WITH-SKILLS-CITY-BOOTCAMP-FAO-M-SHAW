<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>My first Javascript</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Add an h1 element with an id for easier reference -->
        <h1 id="greeting-heading">Initial Greeting</h1>
        <!-- Includes the App.js Script -->
        <script src="app.js" theme="magenta" defer></script>
        <!-- JavaScript to update the content of the h1 element and call varTest -->
        <script>
            function varTest() {
                var x = 1;
                {
                    var x = 2;
                    console.log(x); // Outputs 2, as it modifies the outer variable x
                }
                console.log(x); // Outputs 2, as the inner block affects the outer variable x
            }

            // Call the varTest function
            varTest();
        </script>
    </body>
</html>
