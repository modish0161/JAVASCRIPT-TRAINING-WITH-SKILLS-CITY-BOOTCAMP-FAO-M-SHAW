<!-- Example 5: Animated Banner Slider -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Example 5</title>
        <link href="style2.css" rel="stylesheet">
        <style>
            #banner {
                width: 400px;
                height: 200px;
                overflow: hidden;
                position: relative;
            }

            .banner-image {
                width: 100%;
                height: 100%;
                position: absolute;
                transition: opacity 1s ease-in-out;
            }

            .hidden {
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <script src="app.js"></script>
        <script>
            // Animated banner slider functionality
            const bannerSlider = {
                images: ["image1.jpg", "image2.jpg", "image3.jpg"],
                currentIndex: 0,
                displayImage: function() {
                    const banner = document.getElementById("banner");
                    const currentImage = document.createElement("img");
                    currentImage.src = this.images[this.currentIndex];
                    currentImage.className = "banner-image";
                    banner.appendChild(currentImage);

                    setTimeout(() => {
                        currentImage.classList.add("hidden");
                    }, 5000);

                    this.currentIndex = (this.currentIndex + 1) % this.images.length;
                }
            };

            // Display banner images in a loop
            setInterval(() => {
                bannerSlider.displayImage();
            }, 6000);
        </script>
        <div id="banner"></div>
    </body>
</html>
